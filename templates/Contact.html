{% extends "MasterHeader.html" %} {% block content %}

    <title>AICurator - Protect and Secure your AI Investmentst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        /* Apply rounded corners to general elements */
        button, p {
            border-radius: 0.5rem; /* Tailwind's rounded-lg equivalent */
        }

        /* Adjustments for responsiveness and spacing */
        #app-container {
            width: 1400px;
            margin: 1.5rem auto; /* Center the container and add vertical margin */
            padding: 0 1.5rem; /* Add horizontal padding for smaller screens */
        }

        @media (min-width: 768px) {
            #app-container {
                padding: 0; /* Remove horizontal padding on larger screens, handled by max-w-7xl */
            }
        }
    </style>
<body class="flex flex-col min-h-screen">
    <!-- Main Application Container -->
    <div id="app-container" class="w-full max-w-7xl mx-auto flex flex-col space-y-6">
       

        <!-- Contact Page Section -->
        <div style="margin-left: 25px;" class="w-full bg-white rounded-xl shadow-xl p-8 border border-gray-200 flex flex-col md:flex-row gap-8 items-start">
            <!-- Contact Form -->
            <div class="w-full">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Contact Us</h2>
                <p class="text-gray-600 mb-6">
                    We'd love to hear from you! Please fill out the form below or reach out directly using the contact details provided.
                </p>
                <form class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="Your Name">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                        <input type="text" id="subject" name="subject" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="Subject of your inquiry">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                        <textarea id="message" name="message" rows="5" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="Your message..."></textarea>
                    </div>
                    <button type="submit" class="w-full bg-gray-700 text-white font-semibold py-3 px-6 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-300 ease-in-out">
                        Send Message
                    </button>
                </form>
            </div>

           
        </div>
    </div>
</body>
{% endblock %}
