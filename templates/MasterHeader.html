    div.--active>.menu {
      pointer-events: auto;

    }

    .notification .menu {
      position: absolute;
      top: 100%;
      right: 0;
      width: 450px;
      background-color: white;
      box-shadow: 0px 0px 30px -5px rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      pointer-events: none;
      opacity: 0;
      transition: all 0.3s;
    }

    .notification>.menu>.header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 3.5em;
      color: #4f565c;
      font-weight: bold;
    }

    .notification>.menu>.header>.count {
      width: 1.4em;
      height: 1.4em;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      background-color: #7578d4;
      color: white;
      border-radius: 50%;
      margin-left: 0.5em;
      padding-top: 1px;
    }

    .notification>.menu>.content {
      color: #8e98a0;
      height: 34em;
      max-height: 34em;
    }

    .notification>.menu>.content>ul {
      border-top: 1px solid #dce1e6;
      border-bottom: 1px solid #dce1e6;
    }

    .notification>.menu>.content>ul>li {
      padding: 0.4em 0.2em;
      cursor: pointer;
    }

    .notification>.menu>.content>ul>li:nth-of-type(1n+2) {
      border-top: 1px solid #dce1e6;
    }

    .notification>.menu>.content>ul>li.--unread {
      background-color: #f1f3f6;
    }

    .notification>.menu>.content>ul>li>div {
      display: flex;
      align-items: center;
    }

    .notification>.menu>.content>ul>li>div>img {
      -o-object-fit: cover;
      object-fit: cover;
      -o-object-position: center;
      object-position: center;
      width: 3em;
      height: 3em;
      border-radius: 50%;
    }

    .notification>.menu>.content>ul>li>div>span {
      text-align: left;
      line-height: 1.6;
      margin-left: 1.3em;
      font-size: 11px;
    }

    .notification>.menu>.footer {

      /* justify-content: center;
      align-items: center; */
      text-align: center;
      width: 100%;
      height: 2em;
      color: #7578d4;
      font-weight: bold;
    }

    .notification>.menu>.footer>a {
      width: inherit;
      height: inherit;
      text-decoration: underline;
    }

      font-size: 0.9em;
      /* Smaller font for compact view */
    }

    #sidebar-links .e-list-item:hover {

    }

}
